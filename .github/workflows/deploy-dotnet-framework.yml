name: CI/CD - Deploy Customer.API to IIS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3

    - name: ğŸ”§ Install Web Deploy
      run: choco install webdeploy -y

    - name: ğŸ› ï¸ Build and Publish Customer.API
      run: |
        msbuild Customer.API\Customer.API.csproj /p:DeployOnBuild=true /p:OutputPath=publish_output /p:Configuration=Release

    - name: ğŸš€ Deploy to IIS using Web Deploy
      shell: cmd
      run: |
        "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" ^
        -verb:sync ^
        -source:contentPath="publish_output" ^
        -dest:iisApp="Default Web Site/ambikaji",computerName="https://${{ secrets.SERVER_IP }}:8172/msdeploy.axd",userName="${{ secrets.DEPLOY_USER }}",password="${{ secrets.DEPLOY_PASSWORD }}",authType="Basic" ^
        -allowUntrusted
