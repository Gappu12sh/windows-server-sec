name: CI/CD for Web Application to IIS on Windows Server

on:
  push:
    branches: [ main ]  # Trigger when code is pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸš€ Deploy to IIS on Windows Server (AWS EC2)
      run: |
        # Run msdeploy with correct argument syntax in PowerShell
        & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
        -verb:sync `
        -source:contentPath=.`  # Source is the current directory (root of the repo)
        -dest:iisApp="Default Web Site/ambikaji" `
        -computerName="https://${{ secrets.SERVER_IP }}:8172/msdeploy.axd" `
        -userName="${{ secrets.DEPLOY_USER }}" `
        -password="${{ secrets.DEPLOY_PASSWORD }}" `
        -authType="Basic" `
        -allowUntrusted
